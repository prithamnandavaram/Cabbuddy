{
  "name": "cabbuddy-backend",
  "env": "node",
  "plan": "free",
  "rootDir": "server",
  "buildCommand": "npm install --legacy-peer-deps",
  "startCommand": "node index.js",
  "envVars": [
    {
      "key": "NODE_VERSION",
      "value": "20.18.0"
    },
    {
      "key": "PORT",
      "value": "8000"
    },
    {
      "key": "NODE_ENV",
      "value": "production"
    }
  ]
}
